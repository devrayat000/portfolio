# import './schalar.graphql'

type File {
  filename: String!
  mimetype: String!
  encoding: String!
}

type Project implements Base {
  _id: ID!
  title: String!
  slug: String!
  demo: String
  description: String!
  sourceCode: String!
  images: [Image!]!
  createdAt: Date!
}

type Image implements Base {
  _id: ID!
  name: String!
  url: String!
  mimetype: String!
  encoding: String!
  altText: String!
  createdAt: Date!
}

interface Base {
  _id: ID!
  createdAt: Date!
}
