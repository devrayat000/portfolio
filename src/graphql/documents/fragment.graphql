fragment DemoProjectFragment on Project {
  id
  title
  description {
    document
  }
  demo
  source
  images(take: 1) {
    id
    label
    image {
      id
      publicUrl
    }
  }
}

fragment ProjectFragment on Project {
  id
  title
  description {
    document
  }
  demo
  source
  images {
    ...ImageFragment
  }
}

fragment ImageFragment on Image {
  id
  label
  image {
    id
    publicUrl
  }
}

fragment LanguageFragment on LanguageSkill {
  id
  language
  value
}

fragment MyInfo on Admin {
  age
  residence
  freelance
  address
  rank
}
fragment TagFragment on Tag {
  id
  name
  slug
}

fragment EducationFragment on Education {
  id
  title
  passed
  certificate
  description {
    document
  }
}
