fragment DemoProjectFragment on Project {
  id
  title
  description {
    document
  }
  demo
  source
  images(take: 1) {
    id
    label
    image {
      url
    }
  }
}

fragment ProjectFragment on Project {
  id
  title
  description {
    document
  }
  demo
  source
  images {
    ...ImageFragment
  }
}

fragment ImageFragment on Image {
  id
  label
  image {
    id
    url
    width
    height
  }
}

fragment LanguageFragment on LanguageSkill {
  id
  language
  value
}

fragment MyInfo on Admin {
  age
  residence
  freelance
  address
}
